{% load static%}
<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/cover.css' %}">

</head>

<body>
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Bienvenido</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="/entrada">Home</a>
          <a class="nav-link" href="#">Contacto</a>
        </nav>
      </div>
    </header>

    <div class="row mb-3 mx-auto">
      <div class="col-md-6 themed-grid-col ">
        <img class=image
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Escudo_de_la_Universidad_Central_del_Ecuador.png/200px-Escudo_de_la_Universidad_Central_del_Ecuador.png"
          alt="">
        <br />
        <img class=image src="https://arieseffect.com/ruminahui/wp-content/uploads/2017/12/logo_foot.png" alt="">
      </div>
      <div class="col-md-6 themed-grid-col">
        <main role="main" class="inner cover">
          <h1 class="cover-heading">Actores Culturales.</h1>
          <p class="lead">Registro de los Actores Culturales, Agrupaciones Artísticas de los Gobiernos Autónomos
            Descentralizados (GAD's) del Cantón Rumiñahui.</p>
          <p class="lead">
            <a href="/reportes" class="btn btn-lg btn-secondary">Listar</a>
          </p>
        </main>
      </div>
    </div>



    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p><a href="https://ue.edu.ec/">UCE</a> - <a href="https://twitter.com/mruminahui">GAD Rumiñahui</a>.</p>
      </div>
    </footer>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
