{% load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Crear Agrupación</title>
    <link rel="icon" type="image/png" href="{% static  'img/icono.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Pretty-Registration-Form.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
</head>

<body>
    <div class="row register-form">
        <div class="col-md-6 offset-md-3">
            <form class="custom-form" method="POST">
                 {% csrf_token %}
                <h1>Agrupación</h1>
                {% for field in form %}
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">{{ field.label }}</label>
                    </div>
                    <div class="col-sm-6 input-column">
                    {{ field }}
                    </div>
                </div>
                {% endfor %}
                <button class="btn btn-light submit-button" type="submit">Guardar</button></form>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>

</html>
